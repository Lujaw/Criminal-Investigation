   <body>
  <div id="container">
  <header>
    <h1 class="logo"><a href="/" title="criminal database"></a></h1>
  </header>
  <div id="instructions">
    <h2>Instructions:</h2>
    <ul>
      <li>See the photo</li>
      <li>Fill in the information from the board in the photo </li>
      <li>If some information is missing then you can use your instincts </li>
    </ul>
  </div>
  <div id = "validation_errors"></div>
  <form id="form-content">
    <div id="image-field-wrapper">
      <div id = 'image-panel' >
          <img class="card-mage" src="{{image_url}}" >
          <br/>
      </div>
      <div id = 'field-panel'>
      <fieldset>
    <legend>Please fill-in the information</legend>
        Person's name<br />
        <input class="input-field first_name" type="text" name="output[name]" placeholder="Name" title="Name"/>

        <br />Gender<br />
        <ul id="gender">
        <li>
        <input id="gender_option" name="output[gender]" type=radio>
        <label for=Male>Male</label>
        </li>
        <li>
        <input id="gender_option" name="output[gender]" type=radio>
        <label for=Female>Female</label>
        </li>
        </ul>

        <br />Person's age<br />
          <select id="age_option" name="output[age]">
            <option value="null">Guess Age</option>
            <option value="Below 20 yrs">Below 20 yrs</option>
            <option value="20 - 30">20 - 30</option>
            <option value="30 - 40">30 - 40</option>
            <option value="40 - 50">40 - 50</option>
            <option value="Above 50 yrs">Above 50 yrs</option>
          </select>

        <br />Person's race<br />
        <select id="race_option" name="output[race]">
          <option value="null">Select Race</option>
          <option value="Asian">Asian</option>
          <option value="African">African</option>
          <option value="European">European</option>
          <option value="Caucasian">Caucasian</option>
          <option value="Other">Other</option>
        </select>
        <br />
         <label>Person's Eye color</label><br />
          <select id="eyecolor_option" name="output[eye_color]">
            <option value="null">Select Eye Color</option>
            <option value="Black">Black</option>
            <option value="Brown">Brown</option>
            <option value="Green">Green</option>
            <option value="Blue">Blue</option>
            <option value="Blue">Other</option>
          </select>
          <br />

          <label>Person's Hair color</label><br />
          <select id="eyecolor_option" name="output[hair_color]">
            <option value="null">Select Hair Color</option>
            <option value="Black">Black</option>
            <option value="Blonde">Blonde</option>
            <option value="Brunette">Brunette</option>
            <option value="Other">Other</option>
          </select>
          <br />

          <label>Additional Info (if any)</label><br />
          <textarea placeholder="Peculiar features" name="output[additional_info]" rows="2" cols="20" >
          </textarea><br />

           <input type="submit" value="Submit" />
          </fieldset>
      </div> <!-- End of #field-panelimage-field-wrapper -->
    </div> <!-- End of #image-field-wrapper -->
  </form> <!-- End of #form-content -->
